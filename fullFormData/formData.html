<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="hero min-h-screen bg-base-200">
      <div class="hero-content grid grid-cols-2">
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
          <div class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Email</span>
              </label>
              <input
                type="email"
                placeholder="email"
                class="input input-bordered"
                id="email-box"
                required
              />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <input
                type="password"
                placeholder="password"
                class="input input-bordered"
                id="pass-box"
                required
              />
              <label class="label">
                <a href="#" class="label-text-alt link link-hover"
                  >Forgot password?</a
                >
              </label>
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Upload your photo</span>
              </label>
              <input
                type="file"
                id="file-box"
                class="file-input file-input-ghost w-full max-w-xs"
              />
              <label class="label">
                <a href="#" class="label-text-alt link link-hover"
                  >Forgot password?</a
                >
              </label>
            </div>
            <div class="form-control mt-6">
              <button id="submit-btn" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
        <div class="text-center lg:text-left" id="updated-info"></div>
      </div>
    </div>

    <script>
      const updatedInfo = document.getElementById("updated-info");
      document
        .getElementById("submit-btn")
        .addEventListener("click", function () {
          const userMail = document.getElementById("email-box").value;
          document.getElementById("email-box").value = "";
          const userPass = document.getElementById("pass-box").value;
          document.getElementById("pass-box").value = "";
          const userFile = document.getElementById("file-box").value;
          document.getElementById("file-box").value = "";
          const div = document.createElement("div");
          div.innerHTML = `
            <p>${userMail}</p>
            <p>${userPass}</p>
            <p>${userFile}</p>`;
          updatedInfo.appendChild(div);
        });
    </script>
  </body>
</html>
